<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Metodos numéricos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/semantic.min.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="ui vertical stripe quote segment">
    <div class="ui equal width equal height stackable grid container">
        <div class="center aligned row">
            <div class="column">
                <div class="ui centered card">
                    <div class="content">
                        <h1 class="header">Métodos Numéricos</h1>

                        <div class="ui icon warning message hidden">
                            <i class="icon"></i>
                            <div class="content">
                                <p></p>
                            </div>
                        </div>

                        <form class="ui form">
                            <div class="field">
                                <input type="tel" id="numero" placeholder="Favor ingresar un número" autofocus>
                            </div>

                            <div class="field">
                                <div class="ui fluid buttons">
                                    <button class="ui yellow button binario">
                                        <i class="calculator icon"></i>
                                        Binario
                                    </button>
                                    <div class="or"></div>
                                    <button class="ui teal button decimal">
                                        <i class="calculator icon"></i>
                                        Decimal
                                    </button>
                                </div>
                            </div>


                            <div class="ui icon green message">
                                <i class="student icon"></i>
                                <div class="content">
                                    <p class="ConvertingNumber">123123123</p>
                                    <p class="ConvertMethod">en binario es</p>
                                    <p class="ConvertedNumber">10101010101</p>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="extra content">
                        <div class="field">
                            <button type="reset" class="ui fluid grey button reset">
                                <i class="refresh icon"></i>
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="ui vertical stripe quote segment">
    <div class="ui equal width equal height stackable grid container">
        <div class="center aligned row">
            <div class="column">
                <div class="ui centered card">
                    <div class="content">
                        <h1 class="header">Datos sobre este programa:</h1>

                        <div class="ui icon grey message">
                            <i class="github icon"></i>
                            <div class="content">
                                Repositorio Git: <a href="https://github.com/dauffretuip/metodos">Link</a>
                            </div>
                        </div>

                        <div class="ui icon grey message">
                            <i class="html5 icon"></i>
                            <div class="content">
                                HTML 5
                            </div>
                        </div>

                        <div class="ui icon grey message">
                            <i class="css3 icon"></i>
                            <div class="content">
                                CSS 3
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/semantic.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
